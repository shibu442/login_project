<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Heading Start-->
    <div class="logo">
      <h2 id="heading">Sign UP</h2>
    </div>
    <!-- Heading End-->
    <!-- Form start -->
    <div class="form">
      <form action="#" method="post">
       
        <div class="input-field">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="firstname" id="firstname" required placeholder="Firstname"/>
        </div>
        <div class="input-field">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="lastname" id="lastname" placeholder="Lastname"/>
        </div>
        <div class="input-field">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" name="email" id="email" required placeholder="Email"/>
        </div>
        <div class="input-field">
          <i class="fa-solid fa-mobile"></i>
          <input type="text" name="contactno" id="contactno" placeholder="Mobile No"/>
        </div>
        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="password" id="password" required  placeholder="Password"/>
        </div>
        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="conpass" id="conpass" required placeholder="Confirm Password"/>
        </div>
        <div class="signup">
          <button type="submit" id="btn">Register</button>
        </div>
        <div class="bottom">
          <p>Have an Account? <a href="../index.html">Login</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
