<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>Change Password</title>
</head>

<body>
  <div class="container">
    <!-- Heading Start-->
    <div class="logo">
      <h2 id="heading">Reset Password</h2>
    </div>
    <!-- Heading End-->
    <!-- Form start -->
    <div class="form">
      <form action="#" method="post">
        <div class="input-field">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="username" id="username" required placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" name="email" id="email" required placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="password" id="password" required placeholder="Password" />
        </div>
        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="conpass" id="conpass" required placeholder="Confirm Password" />
        </div>
        <div class="reset">
          <button type="submit" id="btn">Reset Password</button>
        </div>
      </form>
    </div>
    <!-- Form End -->
    <!-- Bottom Start -->
    <div class="bottom">
      <p>Have An Account?<a href="../index.html"> Login</a></p>
    </div>
    <!-- Bottom End -->
  </div>
</body>

</html>
