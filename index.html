<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Login</title>
</head>

<body>
  <div class="container">
    <!-- Logo and Heading -->
    <div class="logo">
      <img src="image/9163-4.jpg" alt="avatar" />
      <h2 id="heading">Sign In</h2>
    </div>
    <!-- Form start -->
    <div class="form">
      <form action="#" method="post">
        <div class="input-field">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="User Name" id="username" required placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input type="text" name="password" id="password" required placeholder="Password" />
        </div>
        <div class="input-checkbox">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox">Remember Me</label>
        </div>
        <div class="login">
          <button type="submit" id="btn">Login</button>
        </div>
      </form>
    </div>
    <!-- Form End -->
    <div class="bottom">
      <!-- <p>New User Please <a href="pages/register.html">Register</a></p> -->
      <p><a href="pages/reset.html">Forgot Password?</a></p>
    </div>
  </div>
</body>

</html>
